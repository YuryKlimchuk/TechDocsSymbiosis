<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Покупные изделия</title>
		<link th:href="@{/styles/style.css}" rel="stylesheet" />	
	</head>
	<body>
		<a href="index">НАЗАД</a>
	    <h1>Покупные изделия (изготовленные другим производителем)</h1>
	    <br>
	    
	    <div>
	    	<form th:action="@{/buy/list}" th:object="${buyFilter}" method="post">
	    		<div>
	    			<p>Производитель</p>
					<select th:field="*{stringMap['BUY_TYPE']}">
						<option value="ALL_TYPES">Все</option>
						<option th:each="type : ${buyTypies}" th:value="${type}" th:text="${type}"/>
		            </select>	
	    		</div>
	    		<br>
	    		<br>
	    		<input type="submit" value="Применить"/>
	    	</form>
	    </div> 
	    <br>
	    <br>
	    <br>
	    <br>
	    <div>
	    	<table>
	    		<thead>
	    			<tr>
	    				<td>Поз.</td>
	    				<td>id</td>
	    				<td>Наименование</td>
	    				<td>Обозначение</td>
	    				<td>Производитель</td>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:if="${sortedBuyList.empty}">
		            	<td colspan="7">Нет элементов в списке</td>
	        		</tr>
	    			<tr th:each="buy, status : ${sortedBuyList}">
	    				<td th:text="${status.count}"></td>
	    				<td th:text="${buy.id}"></td>
	    				<td th:text="${buy.name}"></td>
	    				<td th:text="${buy.number}"></td>
	    				<td th:text="${buy.manufacturer}"></td>

	    			</tr>
	    		</tbody>
	    	</table>
		</div>
		<br>
		
		<a href="index">НАЗАД</a>
	</body>
</html>
