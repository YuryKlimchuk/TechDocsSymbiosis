<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Покупные детали</title>
		<link th:href="@{/styles/style4.css}" rel="stylesheet" />	
	</head>
	<body>
		<nav>
		  <ul>
		    <li>
		      <a href="../../product/">Продукция</a>
		    </li>
		    <li>
		      <a href="../../asm/">Сборки</a>
		    </li>
		    <li>
		      <a href="../../opp/">Детали</a>
		    </li>
		    <li>
		      <a href="../../oring/">O-rings</a>
		    </li>
		    <li>
		      <a href="../../stp/">Стандартные изделия</a>
		    </li>
		    <li>
		      <a href="../../vzk/">Взаимозаменяемые комплектующие</a>
		    </li>
		    <li>
		      <a href="../../buy/">Покупные изделия</a>
		    </li>
		  </ul>
		</nav>
		<a href="../buy/">НАЗАД</a>
		<h2 align="center">
			Покупные изделия - <span class="underline_text">Редактировать список элементов</span>
		</h2>
		<table align="center">
			<thead>
			    <tr>
				    <th>№</th>
	   				<th>Обозначение</th>
	   				<th>Наименование</th>
	   				<th>Производитель</th>
	   				<th>Удалить</th>
	   				<th>Редактировать</th>
			    </tr>
			</thead>
			<tbody>
			    <tr th:each="item, status : ${itemsFiltered}">
	   				<td th:text="${status.count}"></td>
	   				<td><a href="#" th:text="${item.number}"></a></td>
	   				<td th:text="${item.name}"></td>
	   				<td th:text="${item.manufacturer}"></td>
	   				<td><a th:href="@{/buy/delete/{id}(id=${item.getId()})}">Удалить</a></td>
	    			<td><a th:href="@{/buy/edit/{id}(id=${item.getId()})}">Редактировать</a></td>
	   			</tr>
			</tbody>
		</table>
	</body>
</html>
