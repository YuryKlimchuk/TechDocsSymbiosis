<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Детали</title>
		<link th:href="@{/styles/style4.css}" rel="stylesheet" />	
	</head>
	<body>
		<nav>
		  <ul>
		    <li>
		      <a href="../../product/">Продукция</a>
		    </li>
		    <li>
		      <a href="../../asm/">Сборки</a>
		    </li>
		    <li>
		      <a href="../../opp/">Детали</a>
		    </li>
		    <li>
		      <a href="../../oring/">O-rings</a>
		    </li>
		    <li>
		      <a href="../../stp/">Стандартные изделия</a>
		    </li>
		    <li>
		      <a href="../../vzk/">Взаимозаменяемые комплектующие</a>
		    </li>
		    <li>
		      <a href="../../buy/">Покупные изделия</a>
		    </li>
		  </ul>
		</nav>
		<a href="../opp/">НАЗАД</a>
		<h2 align="center">
			Детали - <span class="underline_text">Список элементов</span>
		</h2>
		<form class="form-style-9" th:action="@{/opp/list}" th:object="${filter}" method="post">
			<h2 align="center">
				Фильтр поиска
			</h2>
			<ul>
				<li>
				    <input type="text" class="field-style field-split align-left" placeholder="Обозначение" th:field="*{stringMap['NUMBER']}"/>
				    <input type="text" class="field-style field-split align-right" placeholder="Наименование" th:field="*{stringMap['NAME']}"/>
				</li>
				<li>
				<input type="submit" value="Применить" />
				</li>
			</ul>
		</form>	
		<br>
		<br>
		<br>
		<table align="center">
			<thead>
			    <tr>
				    <th>№</th>
	   				<th>Обозначение</th>
	   				<th>Наименование</th>
	   				<th>Статус</th>
	   				<th>Версия</th>
	   				<th>Дата</th>
			    </tr>
			</thead>
			<tbody>
			    <tr th:each="item, status : ${itemsFiltered}">
	   				<td th:text="${status.count}"></td>
	   				<td><a th:href="@{/data/opp/{id}(id=${item.getId()})}" th:text="${item.number}"></a></td>
	   				<td th:text="${item.name}"></td>
	   				<td>
	   					<span th:if="${item.status == 'NOTE'}" th:text="'Извещение'" class="note"></span>
	   					<span th:if="${item.status == 'DESIGN'}" th:text="'Проектирование'" class="design"></span>
	   					<span th:if="${item.status == 'TASK'}" th:text="'Задание'" class="task"></span>
	   				</td>
	   				<td th:text="${item.version}"></td>
	   				<td th:text="${item.update}"></td>
	   			</tr>
			</tbody>
		</table>
		<br>
		<br>

	</body>
</html>
