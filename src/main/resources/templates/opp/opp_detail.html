<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Детали</title>
		<link th:href="@{/styles/style4.css}" rel="stylesheet" />	
	</head>
	<body>
		<h4 th:text="'Пользователь : ' + ${userName}"></h4>
		<a href="../">НАЗАД</a>
		<!-- <input action="action" type="button" onclick="history.go(-1);" /> -->
		<h2 align="center">
			Детали - Список элементов - <span class="underline_text">Подробная информация</span>
		</h2>
		<div>
			<p>Обозначение : <span th:text="${item.number}"></span></p>
			<p>Наименование : <span th:text="${item.name}"></span></p>
			<th:block th:if="${item.status == 'DESIGN'}">
				<p>Стаус : <span th:text="'Проектирование'" class="design"></span></p>	
			</th:block>
			<th:block th:if="${item.status == 'TASK'}">
				<p>Стаус : <span th:text="'Задание'" class="task"></span></p>	
				<p>Номер задания : <span th:text="${item.version}" class="task"></span></p>
			</th:block>
			<th:block th:if="${item.status == 'NOTE'}">
				<p>Стаус : <span th:text="'Извещение'" class="note"></span></p>	
				<p>Номер извещения : <span th:text="${item.version}" class="note"></span></p>
			</th:block>
			<p>Дата последнего обновления : <span th:text="${item.update}"></span></p>
			<br>
			
			<p th:unless="${asmList.empty}">
				Вхождение в сборочные единицы
				<th:block th:each="asm, status : ${asmList}">
					<br><span th:text="${status.count} + '. ' + ${asm.key.number} + ' ' + ${asm.key.name} + ' - ' + ${asm.value} + ' шт.'"></span>
				</th:block>
			</p>

			
		</div>
		<br>
		<br>
		<br>
	</body>
</html>
