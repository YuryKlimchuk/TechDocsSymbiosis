<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Уплотнительные кольца</title>
		<link th:href="@{/styles/style.css}" rel="stylesheet" />	
	</head>
	<body>
		<a href="index">НАЗАД</a>
	    <h1>Добавить новый элемент</h1>
	    <br>
	    <h2 th:text="${msg}"></h2>
	    <div>
	    	<form th:action="@{/oring/edit/{id}(id=${editableOring.getId()})}" th:object="${editableOring}" method="post">
	    		<div>
	    			<p>	    				
	    				<input type="text" th:field="*{number}"/>
	    				<span>Наименование</span>
	    			</p>
	    			<p>
		    			<input type="text" th:field="*{name}"/>
		    			<span>Обозначение</span>
		    		</p>
		    		<p>
		    			<input type="text" th:field="*{crossSection}"/>
		    			<span>Сечение, мм</span>
		    		</p>
		    		<p>
		    			<input type="text" th:field="*{innerDiameter}"/>
		    			<span>Внутренний диаметр, мм</span>
		    		</p>
		    		<p>
		    			<input type="text" th:field="*{standart}"/>
		    			<span>Стандарт</span>
		    		</p>
	    		</div>
	    		<br>
	    		<input type="submit" value="Применить"/>
	    	</form>
	    </div>
	    <br>
	    <br>
		<a href="index">НАЗАД</a>
	</body>
</html>
