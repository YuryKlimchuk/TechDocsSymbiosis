<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Сборочные единицы</title>
		<link th:href="@{/styles/list_style.css}" rel="stylesheet" />	
	</head>
	<body>
		<nav>
		  <ul>
		    <li>
		      <a href="../../product/">Продукция</a>
		    </li>
		    <li>
		      <a href="../../asm/">Сборки</a>
		    </li>
		    <li>
		      <a href="../../opp/">Детали</a>
		    </li>
		    <li>
		      <a href="../../oring/">O-rings</a>
		    </li>
		    <li>
		      <a href="../../stp/">Стандартные изделия</a>
		    </li>
		    <li>
		      <a href="../../vzk/">Взаимозаменяемые комплектующие</a>
		    </li>
		    <li>
		      <a href="../../buy/">Покупные изделия</a>
		    </li>
		  </ul>
		</nav>
		<a href="../../asm/">НАЗАД</a>
		<h2 align="center">
			Сборки - <span class="underline_text">Редактировать элемент</span>
		</h2>
	    <br>
	    <h2 th:text="${msg}"></h2>
	    <form class="form-style-9" th:action="@{/asm/edit/{id}(id=${editableItem.getId()})}" th:object="${editableItem}" method="post">
			<h2 align="center">
				Откорректируйте данные
			</h2>
			<ul>
				<li>
				    <input type="text" class="field-style field-split align-left" placeholder="Наименование" th:field="*{name}"/>
				</li>
				<li>
				    <input type="text" class="field-style field-split align-left" placeholder="Обозначение" th:field="*{number}"/>
				</li>
				<li>
					<p>
						<input type="radio" value="DESIGN" th:field="*{status}">
						<span>Проектирование</span>
					</p>
					<p>
						<input type="radio" value="TASK" th:field="*{status}">
						<span>Задание</span>
					</p>
					<p>
						<input type="radio" value="NOTE" th:field="*{status}">
						<span>Извещение</span>
					</p>
				</li>
				<li>
				    <input type="text" class="field-style field-split align-left" placeholder="Версия" th:field="*{version}"/>
				</li>
				<li>
				    <input type="text" class="field-style field-split align-left" placeholder="Дата обновления" th:field="*{update}"/>
				</li>
				<li>
				<input type="submit" value="Применить" />
				</li>
			</ul>
		</form>	
	    <br>
	    <br>
		<a href="../edit">НАЗАД</a>
	</body>
</html>
