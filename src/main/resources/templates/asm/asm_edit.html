<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Сборочные единицы</title>
		<link th:href="@{/styles/style4.css}" rel="stylesheet" />	
	</head>
	<body>
		<nav>
		  <ul>
		    <li>
		      <a href="../../product/">Продукция</a>
		    </li>
		    <li>
		      <a href="../../asm/">Сборки</a>
		    </li>
		    <li>
		      <a href="../../opp/">Детали</a>
		    </li>
		    <li>
		      <a href="../../oring/">O-rings</a>
		    </li>
		    <li>
		      <a href="../../stp/">Стандартные изделия</a>
		    </li>
		    <li>
		      <a href="../../vzk/">Взаимозаменяемые комплектующие</a>
		    </li>
		    <li>
		      <a href="../../buy/">Покупные изделия</a>
		    </li>
		  </ul>
		</nav>
		<a href="../asm/">НАЗАД</a>
		<h2 align="center">
			Детали - <span class="underline_text">Редактировать список элементов</span>
		</h2>
		<table align="center">
			<thead>
			    <tr>
				    <th>№</th>
	   				<th>Обозначение</th>
	   				<th>Наименование</th>
	   				<th>Статус</th>
	   				<th>Версия</th>
	   				<th>Дата</th>
	   				<th>Удалить</th>
	   				<th>Редактировать</th>
	   				<th>Изм. спецификацию</th>
			    </tr>
			</thead>
			<tbody>
			    <tr th:each="item, status : ${itemsFiltered}">
	   				<td th:text="${status.count}"></td>
	   				<td><a th:href="@{/data/asm/{id}(id=${item.getId()})}" th:text="${item.number}"></a></td>
	   				<td th:text="${item.name}"></td>
	   				<td>
	   					<span th:if="${item.status == 'NOTE'}" th:text="'Извещение'" class="note"></span>
	   					<span th:if="${item.status == 'DESIGN'}" th:text="'Проектирование'" class="design"></span>
	   					<span th:if="${item.status == 'TASK'}" th:text="'Задание'" class="task"></span>
	   				</td>
	   				<td th:text="${item.version}"></td>
	   				<td th:text="${item.update}"></td>
	   				<td><a th:href="@{/asm/delete/{id}(id=${item.getId()})}">Удалить</a></td>
	    			<td><a th:href="@{/asm/edit/{id}(id=${item.getId()})}">Редактировать</a></td>
	    			<td><a th:href="@{/asm/edit_spec/{id}(id=${item.getId()})}">Изм. спецификацию</a></td>
	   			</tr>
			</tbody>
		</table>
	</body>
</html>
