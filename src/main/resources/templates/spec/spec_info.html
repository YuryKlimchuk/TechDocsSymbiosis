<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Спецификация</title>
		<link th:href="@{/styles/list_style.css}" rel="stylesheet" />	
	</head>
	<body>
		<a href="../asm/">НАЗАД</a>
	    <h1>Спецификация</h1>
	    <br>
	    	<table id="list_of_items">
	   			<tr>
	   				<td>Обозначение</td>
	   				<td th:text="${spec.asm.number}"/>
	   			</tr>
	   			<tr>
	   				<td>Наименование</td>
	   				<td th:text="${spec.asm.name}"/>
	   			</tr>
	    	</table>
		<br>
		<br>
		<table id="spec">
			<thead>
				<tr>
					<td><b>Обозначение</b></td>
					<td><b>Кол.</b></td>
				</tr>
			</thead>
			<tbody>
				<th:block th:unless="${spec.asmsMap.empty}">
					<tr>
						<td colspan="2"><b>Сборочные единицы</b></td>
					</tr>
					<tr th:each="item : ${spec.asmsMap}">
						<td th:text="${item['key']}"/>
						<td th:text="${item['value']}"/>
					</tr>
				</th:block> 
				<th:block th:unless="${spec.oppsMap.empty}">
					<tr>
						<td colspan="2"><b>Детали</b></td>
						
					</tr>
					<tr th:each="item : ${spec.oppsMap}">
						<td th:text="${item['key']}"/>
						<td th:text="${item['value']}"/>
					</tr>
				</th:block> 
				<th:block th:unless="${spec.oringsMap.empty}">
					<tr>
						<td colspan="2"><b>O-Rings</b></td>
					</tr>
					<tr th:each="item : ${spec.oringsMap}">
						<td th:text="${item['key']}"/>
						<td th:text="${item['value']}"/>
					</tr>
				</th:block> 
				<th:block th:unless="${spec.vzksMap.empty}">
					<tr>
						<td colspan="2"><b>Взаимозаменяемые комплектующие</b></td>
					</tr>
					<tr th:each="item : ${spec.vzksMap}">
						<td th:text="${item['key']}"/>
						<td th:text="${item['value']}"/>
					</tr>
				</th:block> 
				<th:block th:unless="${spec.stpsMap.empty}">
					<tr>
						<td colspan="2"><b>Стандартные изделия</b></td>
					</tr>
					<tr th:each="item : ${spec.stpsMap}">
						<td th:text="${item['key']}"/>
						<td th:text="${item['value']}"/>
					</tr>

				</th:block>
			</tbody>
		</table>
		<hr class="hr-circle">
		<a th:href="@{/spec/detailed/{id}(id=${spec.asm.id})}">РАЗВЕРНУТЬ ПОДСБОРКИ</a>
		<br>
		<br>	
		<a href="../asm/">НАЗАД</a>
	</body>
</html>
